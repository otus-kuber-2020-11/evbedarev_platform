apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: storage-pvc
spec:
  storageClassName: csi-hostpath-sc
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: storage-pod
spec:
  containers:
  - name: storage-pod
    image: alpine
    volumeMounts:
    - name: data
      mountPath: "/data"
    command: ["/bin/sh"]
    args: ["-c","sleep 500000"]
  volumes:
  - name: data
    persistentVolumeClaim:
      claimName: storage-pvc
