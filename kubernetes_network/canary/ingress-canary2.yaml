apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: web-canary2
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/canary: "true"
    nginx.ingress.kubernetes.io/canary-by-header: "Canary"
spec:
  rules:
    - http:
        paths:
        - path: /canary2
          backend:
            serviceName: web-svc-canary2
            servicePort: 80

